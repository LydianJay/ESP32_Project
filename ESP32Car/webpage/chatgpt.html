<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .element {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      margin: 10px;
    }

    .element-3,
    .element-4 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element element-1"></div>
    <div class="element element-2"></div>
    <div class="element element-3"></div>
    <div class="element element-4"></div>
  </div>
</body>
</html>
